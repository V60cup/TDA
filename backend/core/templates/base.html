<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% block title %}Sistema de Tickets{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Sistema de Tickets</a>
            
            {% if user.is_authenticated %}
            <div class="d-flex">
                <span class="navbar-text me-3">
                    Bienvenido, {{ user.get_full_name|default:user.username }}
                </span>
                <a href="#" class="btn btn-outline-light">Cerrar Sesión</a>
            </div>
            {% else %}
            <a href="#" class="btn btn-outline-light">Iniciar Sesión</a>
            {% endif %}
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
